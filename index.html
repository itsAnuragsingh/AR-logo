<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
       mindar-image="imageTargetSrc: ./assets/targets.mind"
       color-space="sRGB"
       renderer="colorManagement: true, physicallyCorrectLights"
       vr-mode-ui="enabled: false"
       device-orientation-permission-ui="enabled: false">
             
      <a-assets>
        <video id="card-video" src="./assets/card.mp4" preload="auto" loop="true" crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>
       
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
       
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video card -->
        <a-video 
          src="#card-video" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0"
          material="shader: flat">
        </a-video>
      </a-entity>
    </a-scene>
     
    <script>
      // Auto-play video when target is detected
      const videoElement = document.querySelector('#card-video');
      const targetEntity = document.querySelector('[mindar-image-target]');
      
      targetEntity.addEventListener('targetFound', () => {
        videoElement.play();
      });
      
      targetEntity.addEventListener('targetLost', () => {
        videoElement.pause();
      });
    </script>
  </body>
</html>
