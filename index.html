<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" /> -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Background card -->
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <!-- Company Name (3D Text) -->
        <a-text 
          value="NeuroinkX" 
          position="0 0.15 0.1" 
          align="center" 
          color="#ffffff" 
          font="kelsonsans" 
          width="6"
          geometry="primitive: plane; width: auto; height: auto"
          material="color: #1a237e; opacity: 0.8"
          animation="property: rotation; to: 0 5 0; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate">
        </a-text>
        
        <!-- Tagline -->
        <a-text 
          value="Print Beyonds Imagination" 
          position="0 0.05 0.08" 
          align="center" 
          color="#ffeb3b" 
          width="4"
          animation="property: position; to: 0 0.08 0.08; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-text>
        
        <!-- Website Button -->
        <a-box 
          position="0 -0.08 0.06" 
          width="0.4" 
          height="0.08" 
          depth="0.02" 
          color="#4caf50" 
          animation="property: scale; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutSine; loop: true; dir: alternate"
          class="clickable">
          <a-text 
            value="Visit Website" 
            position="0 0 0.011" 
            align="center" 
            color="#ffffff" 
            width="8">
          </a-text>
        </a-box>
        
        <!-- Decorative elements -->
        <a-sphere 
          position="-0.3 0.1 0.05" 
          radius="0.02" 
          color="#ff5722" 
          animation="property: rotation; to: 0 360 0; dur: 3000; loop: true">
        </a-sphere>
        
        <a-sphere 
          position="0.3 0.1 0.05" 
          radius="0.02" 
          color="#2196f3" 
          animation="property: rotation; to: 0 -360 0; dur: 3000; loop: true">
        </a-sphere>
      </a-entity>
    </a-scene>

    <script>
      // Add click interaction for the website button
      document.querySelector('.clickable').addEventListener('click', function() {
        // Replace with your actual website URL
        window.open('https://neuroinkx.com/', '_blank');
      });
    </script>
  </body>
</html>
